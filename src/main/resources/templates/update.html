<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout(~{::title},~{::body/content()})}">
<head>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<div class="subTitle">編集</div>
	<form method="post"
		th:action="@{/book/update/complete/}+${book.bookId}">

		<table>

			<tr>
				<th>書籍ID:</th>
				<td><input type="text" name="bookId" th:value="${book.bookId}" /></td>
			</tr>

			<tr>
				<th>書籍名:</th>
				<td><input type="text" name="bookName"
					th:value="${book.bookName}" /></td>
			</tr>

			<tr>
				<th>著者:</th>
				<td><input type="text" name="author" th:value="${book.author}" /></td>
			</tr>

			<tr>
				<th>発行日:</th>
				<td><input type="text" name="publicationDate"
					th:value="${#dates.format(book.publicationDate,'yyyy/MM/dd')}" /></td>
			</tr>

			<tr>
				<th>在庫:</th>
				<td><input type="number" name="stock" th:value="${book.stock}" /></td>
			</tr>

			<tr>
				<th>ジャンル名:</th>
				<td><select name="genreId">
						<option th:each="genre: ${genres}"
							th:selected="${book.genre.genreId == genre.genreId}"
							th:value="${genre.genreId}" th:text="${genre.genreName}">
						</option>
				</select></td>
			</tr>

			<tr>
				<td><input type="submit" value="更新する" /></td>
			</tr>


		</table>


	</form>


</body>
</html>
